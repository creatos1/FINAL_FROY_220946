name: cd
on:
  push:
    branches: [ main ]
jobs:
  build_test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        shell: pwsh
        working-directory: services/transaction-validator
        run: |
          npm install
      - name: Run tests
        shell: pwsh
        working-directory: services/transaction-validator
        run: |
          npm test --silent

  generate_docs:
    runs-on: windows-latest
    needs: build_test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Render diagrams
        shell: pwsh
        working-directory: services/transaction-validator
        run: |
          npm install
          npm run render-diagrams
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Generate evidence images
        shell: pwsh
        working-directory: .
        run: |
          pip install rich matplotlib requests
          python tools/evidence_runner.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: evidence-assets
          path: |
            docs/diagrams/**
            docs/technical_report_images.docx

  deploy_canary:
    runs-on: self-hosted
    needs: generate_docs
    steps:
      - uses: actions/checkout@v4
      - name: Start stack
        shell: pwsh
        run: |
          docker compose up -d reverse-proxy prometheus grafana loki promtail jaeger transaction-validator-blue
      - name: Canary deploy
        shell: pwsh
        run: |
          powershell -File scripts/deploy.ps1 -CanaryWeight 10 -FinalWeight 100 -BlueWeightAfterFinal 0
      - name: Validate health
        shell: pwsh
        run: |
          curl -s http://localhost:8080/health
      - name: Rollback on failure
        if: failure()
        shell: pwsh
        run: |
          powershell -File scripts/rollback.ps1
