name: CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        shell: pwsh
        run: |
          cd services/transaction-validator
          npm install
      - name: Run tests
        shell: pwsh
        run: |
          cd services/transaction-validator
          npm test --silent

  deploy_canary:
    runs-on: self-hosted
    needs: build_test
    steps:
      - uses: actions/checkout@v4
      - name: Start stack
        shell: pwsh
        run: |
          docker compose up -d reverse-proxy prometheus grafana loki promtail jaeger transaction-validator-blue
      - name: Canary deploy
        shell: pwsh
        run: |
          powershell -File scripts/deploy.ps1 -CanaryWeight 10 -FinalWeight 100 -BlueWeightAfterFinal 0
      - name: Validate health
        shell: pwsh
        run: |
          curl -s http://localhost:8080/health
      - name: Rollback on failure
        if: failure()
        shell: pwsh
        run: |
          powershell -File scripts/rollback.ps1
