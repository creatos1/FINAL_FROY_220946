name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: services/transaction-validator
        run: npm install

      - name: Run tests
        working-directory: services/transaction-validator
        run: npm test --silent

  deploy_canary:
    runs-on: ubuntu-latest
    needs: build_test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy .env
        run: echo -e "NGINX_BLUE_WEIGHT=100\nNGINX_GREEN_WEIGHT=0" > .env

      - name: Start Docker stack
        run: docker compose --env-file .env up -d reverse-proxy prometheus grafana loki promtail jaeger transaction-validator-blue

      - name: Canary deploy
        run: powershell -File scripts/deploy.ps1 -CanaryWeight 10 -FinalWeight 100 -BlueWeightAfterFinal 0

      - name: Validate health
        run: curl -s http://localhost:8080/health

      - name: Rollback on failure
        if: failure()
        run: powershell -File scripts/rollback.ps1
