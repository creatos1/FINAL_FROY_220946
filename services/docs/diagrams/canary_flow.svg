<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="500" viewBox="0 0 1200 500"><defs><marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto" markerUnits="strokeWidth"><path d="M0,0 L10,5 L0,10 z" fill="#333"/></marker></defs><rect x="40" y="60" width="220" height="60" rx="8" ry="8" fill="#f5f7fa" stroke="#333"/><text x="150" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="#111">BLUE 100%</text><rect x="300" y="60" width="220" height="60" rx="8" ry="8" fill="#f5f7fa" stroke="#333"/><text x="410" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="#111">Build GREEN</text><rect x="560" y="60" width="220" height="60" rx="8" ry="8" fill="#f5f7fa" stroke="#333"/><text x="670" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="#111">Start GREEN</text><rect x="820" y="60" width="220" height="60" rx="8" ry="8" fill="#f5f7fa" stroke="#333"/><text x="930" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="#111">Weights 90/10</text><line x1="260" y1="90" x2="300" y2="90" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/><line x1="520" y1="90" x2="560" y2="90" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/><line x1="780" y1="90" x2="820" y2="90" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/><rect x="300" y="180" width="220" height="60" rx="8" ry="8" fill="#f5f7fa" stroke="#333"/><text x="410" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#111">Smoke + Metrics</text><rect x="560" y="180" width="220" height="60" rx="8" ry="8" fill="#f5f7fa" stroke="#333"/><text x="670" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#111">Promote 0/100</text><rect x="820" y="180" width="220" height="60" rx="8" ry="8" fill="#f5f7fa" stroke="#333"/><text x="930" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#111">Stop BLUE</text><line x1="930" y1="90" x2="930" y2="180" stroke="#333" stroke-